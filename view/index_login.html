{% extends "layout.html" %}

{% block title %}授权 - 静态文件管理{% endblock %}

{% block content %}
    <form method="post" method="post">
        <div class="form-group">
            <label for="token">授权码</label>
            <input type="text" class="form-control" id="token" name="token" required autocomplete="token">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">登录</button>
        </div>
    </form>
{% endblock %}
